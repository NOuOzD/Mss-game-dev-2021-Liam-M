<script>

let myScore = 10

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){
    document.all.myText01.value = myScore

  if(myHitOther('myImg01', 'myImg02')){
    document.getElementById('myImg02').style.left = '-400px'
    alert('You Win!')
    location = 'https://google.ca'
  }
  if ( myHitOther('myImg01','myImg03') ){
       document.getElementById('myImg01').style.left = '60px'
       document.getElementById('myImg01').style.top = '150px'
       document.all.myText01.value = 'You hit a enemey!'  
       myScore -= 5

  }
  if (myScore <= 0){
      document.all.myText01.value = 'You Lose scrore at zero!'  
      alert('you lose!')
      location.reload()
   }

  if(myHitOther('myImg01', 'myImg03')){
    document.getElementById('myImg03').style.left = '-400px'
  }

  // your other checks go here

}


</script>


<img id="myImg01" src="Resources/HeroMain.png" style="position:absolute; width:100px; height:100px; top:150px; left:100px;"  src="Resources/HeroMain.png">
<img id="myImg02" src="Resources/Wincrystal.png" style="position:absolute; width:150px; height:100px; top:150px; left:400px;" src="Resources/Wincrystal.png">
<img id="myImg03" src="Resources/Myenemey.png" style="position:absolute; width:90px; height:100px; top:150px; left:300px;" src="Resources/Myenemey.png">

<body onkeydown="{
    document.all.myText01.value = event.key
  
    if (event.key == 'd') { // d = go right
       document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
    
 
    }
 
    if (event.key == 's') { // s = go down
       document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
 
 
    }
 
    if (event.key == 'w') { // w = go up
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
 
 
    }
 
    if (event.key == 'a') { // w = go left
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
 
 
    }

 
  myCheckAll()
 
 }">
