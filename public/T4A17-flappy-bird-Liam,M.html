<script>

// Global variables works anywhere in your code


document.myGravity = 5

document.myXmove = -5   // amount it moves in pixels
document.myYmove = 4

document.myXspeed = 50 // speed as a delay in milliseconds bigger is slower
document.myYspeed = 20 

document.myXtimer = 0;
document.myYtimer = 0;
document.myTimer2 = 0;


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){


if (parseInt(document.getElementById('mySpan01').style.top) -5  > window.innerHeight) { 
    document.getElementById('mySpan01').style.top = '100px' 
    alert('You Lose!')
    location = 'T4A17-flappy-bird-Liam,M.html'
}


  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'
    alert('You Lose!')
    location = 'T4A17-flappy-bird-Liam,M.html'
  }

  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('mySpan03').style.left = '-400px'
    alert('You Lose!')
    location = 'T4A17-flappy-bird-Liam,M.html'
  }

  if(myHitOther('mySpan01', 'mySpan04')){
    document.getElementById('mySpan04').style.left = '-400px'
    alert('You Lose!')
    location = 'T4A17-flappy-bird-Liam,M.html'
  }



  if(myHitOther('mySpan01', 'mySpan05')){
    document.getElementById('mySpan05').style.left = '-400px'
    alert('You Win!')
    location = 'https://google.ca'
  }

  // your other checks go here

}


function myXAuto(){

  document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + document.myGravity

  document.getElementById('mySpan02').style.left = parseInt(document.getElementById('mySpan02').style.left) + document.myXmove 
 
  document.getElementById('mySpan03').style.left = parseInt(document.getElementById('mySpan03').style.left) + document.myXmove 

  document.getElementById('mySpan04').style.left = parseInt(document.getElementById('mySpan04').style.left) + document.myXmove

  document.getElementById('mySpan05').style.left = parseInt(document.getElementById('mySpan04').style.left) + document.myXmove  
 

  myCheckAll()
}



clearInterval(document.myXtimer)                    
document.myXtimer = setInterval( myXAuto , document.myXspeed);

</script>
